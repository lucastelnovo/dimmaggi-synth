<ion-header>
    <ion-toolbar class="header-background-color">
        <ion-title class="title">Mixer</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-segment [(ngModel)]="fxOrMix">
            <ion-segment-button value="mix">
                <ion-label>Mixer</ion-label>
            </ion-segment-button>
            <ion-segment-button value="fx">
                <ion-label>Fx</ion-label>
            </ion-segment-button>
        </ion-segment>


        <ion-grid *ngIf="fxOrMix == 'mix'">
            <ion-row>
                <ion-col style="text-align: center" align-self-center size="4">
                    <ion-button class="mixer-label-on" *ngIf="!muted1" (click)="mute(1)" shape="round">
                        OSC A
                    </ion-button>
                    <ion-button color="tertiary" *ngIf="muted1" (click)="mute(1)" shape="round">
                        OSC A
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-range [(ngModel)]="osc1Vol" (ionChange)="changeVol(1)" min="-60" max="60">
                        <ion-icon slot="start" name="volume-mute"></ion-icon>
                        <ion-icon slot="end" name="volume-high"></ion-icon>
                    </ion-range>
                </ion-col>
            </ion-row>
            <ion-row justify-content-center>
                <ion-col style="text-align: center" align-self-center size="4">
                    <ion-button class="mixer-label-on" *ngIf="!muted2" (click)="mute(2)" shape="round">
                        OSC B
                    </ion-button>
                    <ion-button color="tertiary" *ngIf="muted2" (click)="mute(2)" shape="round">
                        OSC B
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-range [(ngModel)]="osc2Vol" (ionChange)="changeVol(2)" min="-60" max="60">
                        <ion-icon slot="start" name="volume-mute"></ion-icon>
                        <ion-icon slot="end" name="volume-high"></ion-icon>
                    </ion-range>
                </ion-col>
            </ion-row>
            <ion-row justify-content-center>
                <ion-col style="text-align: center" align-self-center size="4">
                    <ion-button class="mixer-label-on" *ngIf="!muted3" (click)="mute(3)" shape="round">
                        OSC C
                    </ion-button>
                    <ion-button color="tertiary" *ngIf="muted3" (click)="mute(3)" shape="round">
                        OSC C
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-range [(ngModel)]="osc3Vol" (ionChange)="changeVol(3)" min="-60" max="60">
                        <ion-icon slot="start" name="volume-mute"></ion-icon>
                        <ion-icon slot="end" name="volume-high"></ion-icon>
                    </ion-range>
                </ion-col>
            </ion-row>
            <ion-row justify-content-center>
                <ion-col style="text-align: center" align-self-center size="4">
                    <ion-button class="mixer-label-on" *ngIf="!muted4" (click)="mute(4)" shape="round">
                        NOISE
                    </ion-button>
                    <ion-button color="tertiary" *ngIf="muted4" (click)="mute(4)" shape="round">
                        NOISE
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-range [(ngModel)]="noiseVol" (ionChange)="changeVol(0)" min="-60" max="60">
                        <ion-icon slot="start" name="volume-mute"></ion-icon>
                        <ion-icon slot="end" name="volume-high"></ion-icon>
                    </ion-range>
                </ion-col>
            </ion-row>
            <!--<ion-row justify-content-center>
                <ion-col style="text-align: center" align-self-center size="4">
                    <ion-button class="mixer-label-on" *ngIf="!muted5" (click)="mute(5)" shape="round">
                        SAMPLE
                    </ion-button>
                    <ion-button color="tertiary" *ngIf="muted5" (click)="mute(5)" shape="round">
                        SAMPLE
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-range [(ngModel)]="playerVol" (ionChange)="changeVol(5)" min="-60" max="60">
                        <ion-icon slot="start" name="volume-mute"></ion-icon>
                        <ion-icon slot="end" name="volume-high"></ion-icon>
                    </ion-range>
                </ion-col>
            </ion-row>-->
        </ion-grid>

        <div *ngIf="fxOrMix == 'fx'">
            <ion-item-divider class="divider-background-color">
                <ion-label style="font-weight: bold; color: white !important;">
                    Reverb &nbsp;
                </ion-label>
            </ion-item-divider>
            <ion-item>
                <ion-grid>
                    <ion-row justify-content-center>
                        <ion-col align-self-center size="4">
                            <ion-label style="font-size: small; color: #a2a2a2 !important;">Room size</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-range [(ngModel)]="reverbRoomSize" (ionChange)="changeReverbRoom()" step="1"
                                       min="0"
                                       max="100">
                                <ion-label slot="start">0</ion-label>
                                <ion-label slot="end">1</ion-label>
                            </ion-range>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>

            <ion-item-divider class="divider-background-color">
                <ion-label style="font-weight: bold; color: white !important;">
                    Delay &nbsp;
                </ion-label>
            </ion-item-divider>
            <ion-item>
                <ion-grid>
                    <ion-row justify-content-center>
                        <ion-col align-self-center size="3">
                            <ion-label style="font-size: small; color: #a2a2a2 !important;">Time</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-range [(ngModel)]="delayTime" (ionChange)="changeDelayTime()" step="1"
                                       min="0"
                                       max="100">
                                <ion-label slot="start">0</ion-label>
                                <ion-label slot="end">1</ion-label>
                            </ion-range>

                        </ion-col>
                    </ion-row>
                    <ion-row justify-content-center>
                        <ion-col align-self-center size="3">

                            <ion-label style="font-size: small; color: #a2a2a2 !important;">Feedback</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-range [(ngModel)]="feedback" (ionChange)="changeDelayFeedback()" step="1"
                                       min="0"
                                       max="100">
                                <ion-label slot="start">0</ion-label>
                                <ion-label slot="end">1</ion-label>
                            </ion-range>

                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>

            <ion-item-divider class="divider-background-color">
                <ion-label style="font-weight: bold; color: white !important;">
                    Autofilter &nbsp;
                </ion-label>
            </ion-item-divider>
            <ion-item>
                <ion-grid>
                    <ion-row justify-content-center>
                        <ion-col align-self-center size="3">
                            <ion-label style="font-size: small; color: #a2a2a2 !important;">Speed</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-range [(ngModel)]="autofilterSpeed" (ionChange)="changeAutofilter()"
                                       step="1"
                                       min="0"
                                       max="100">
                                <ion-label slot="start">min</ion-label>
                                <ion-label slot="end">max</ion-label>
                            </ion-range>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-divider class="divider-background-color">
                <ion-label style="font-weight: bold; color: white !important;">
                    Chorus &nbsp;
                </ion-label>
            </ion-item-divider>
            <ion-item>
                <ion-grid>
                    <ion-row justify-content-center>
                        <ion-col align-self-center size="3">
                            <ion-label style="font-size: small; color: #a2a2a2 !important;">Speed</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-range [(ngModel)]="chorusSpeed" (ionChange)="changeChorus()"
                                       step="1"
                                       min="0"
                                       max="100">
                                <ion-label slot="start">min</ion-label>
                                <ion-label slot="end">max</ion-label>
                            </ion-range>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-divider class="divider-background-color">
                <ion-label style="font-weight: bold; color: white !important;">
                    Phaser &nbsp;
                </ion-label>
            </ion-item-divider>
            <ion-item>
                <ion-grid>
                    <ion-row justify-content-center>
                        <ion-col align-self-center size="3">
                            <ion-label style="font-size: small; color: #a2a2a2 !important;">Speed</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-range [(ngModel)]="phaserSpeed" (ionChange)="changePhaser()"
                                       step="1"
                                       min="0"
                                       max="100">
                                <ion-label slot="start">min</ion-label>
                                <ion-label slot="end">max</ion-label>
                            </ion-range>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
